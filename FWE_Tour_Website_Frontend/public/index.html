<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>FWE</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      // Function to set the title based on the URL
      function setTitle() {
        const path = window.location.pathname;
        let title = "FWE";
        // If the path starts with '/destination/', extract the destination name and append it to the title
        if (path.startsWith("/destination/")) {
          const destinationName = path.substring("/destination/".length);
          console.log(destinationName);
          if (!destinationName) {
            destinationName = "Alle Reisenziele";
          }
          console.log(destinationName);
          title += ` | ${destinationName}`;
        }

        // If the path starts with '/tours/', extract the tour name and append it to the title
        if (path.startsWith("/tours/")) {
          const tourName = path.substring("/tours/".length);
          title += ` | ${tourName}`;
        }

        // Update the document title
        document.title = title;
      }

      // Call the function when the page loads and when the URL changes
      window.onload = setTitle;
      window.onpopstate = setTitle;
    </script>
  </body>
</html>
